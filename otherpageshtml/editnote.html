<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit note</title>
    <link rel="stylesheet" href="../otherpagescss/editnote.css">
</head>
<body>
    <form action="" id="editNoteForm">
        <h1 class="dit">Edit Note</h1>
        <div class="inpss">
            <input type="text" name="" id="title" placeholder="Title" class="inpse" required>
            <textarea name="" id="content" class="inpse" placeholder="Content" rows="10" cols="50" required></textarea>
        </div>
        <div id="noteCount">
            Words: 0 | Characters: 0
        </div>
        <button type="submit" id="updateNoteBtn" class="crn">Update Note</button>
    </form>
</body>
<script type="module" src="../otherpagesjs/editnote.js"></script>
</html>
